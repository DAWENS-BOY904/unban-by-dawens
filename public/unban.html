<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Unban Message List</title>
<style>
  body {
    background:#001308;
    color:#00ffaa;
    font-family:"Courier New",monospace;
    display:flex;flex-direction:column;align-items:center;
    padding:40px 10px;
  }
  h1 {color:#00ff77;text-shadow:0 0 10px #00ff77;}
  .msg-box {
    background:rgba(0,255,85,0.05);
    border:1px solid rgba(0,255,85,0.3);
    border-radius:10px;
    padding:15px;
    margin:10px 0;
    width:90%;
    max-width:600px;
    position:relative;
  }
  .copy-btn {
    position:absolute;
    right:10px;
    bottom:10px;
    background:linear-gradient(90deg,#00ff55,#00ffaa);
    color:#000;
    border:none;
    border-radius:6px;
    padding:6px 14px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
  }
  .copy-btn:hover {transform:scale(1.05);}
  .back-btn {
    margin-top:25px;
    padding:10px 25px;
    border:none;
    border-radius:8px;
    background:linear-gradient(90deg,#00ff55,#00ffaa);
    color:#000;font-weight:bold;cursor:pointer;
  }
</style>
</head>
<body>

  <button class="back-btn" onclick="window.location.href='index.html'">← Back to Main Page</button>

  "Dear WhatsApp Support, please look into my ban for {number}. Thank you for your help.",
      "This is a request to lift ban for {number}. Thank you."
    ];

    const container = document.getElementById("messages");
    messages.forEach(msg => {
      const box = document.createElement("div");
      box.className = "msg-box";
      box.innerHTML = `<p>${msg}</p><button class="copy-btn">Copy</button>`;
      box.querySelector(".copy-btn").addEventListener("click", () => {
        navigator.clipboard.writeText(msg);
        box.querySelector(".copy-btn").textContent = "Copied!";
        setTimeout(() => box.querySelector(".copy-btn").textContent = "Copy", 2000);
      });
      container.appendChild(box);
    });
  </script>
</body>
</html>
