<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
:root {
  --bg: #000;
  --accent: #00ff55;
  --text: #e6eef8;
  --muted: #a1b0a5;
  --font: "Courier New", monospace;
}

body {
  background: radial-gradient(circle at center, #001a0b, #000);
  color: var(--text);
  font-family: var(--font);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  flex-direction: column;
  gap: 30px;
}

.card {
  background: rgba(0, 255, 85, 0.03);
  border: 1px solid rgba(0, 255, 85, 0.3);
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 255, 85, 0.1);
  padding: 30px;
  width: 350px;
  text-align: center;
}

.photo-box {
  margin-bottom: 15px;
  display: flex;
  justify-content: center;
}

.photo-box img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 2px solid var(--accent);
  box-shadow: 0 0 15px rgba(0, 255, 85, 0.5);
}

h1 {
  color: var(--accent);
  font-size: 20px;
  margin-bottom: 20px;
  text-shadow: 0 0 10px rgba(0, 255, 85, 0.5);
  letter-spacing: 1px;
}

label {
  display: block;
  text-align: left;
  margin: 10px 0 4px;
  color: var(--accent);
  font-size: 13px;
}

select,
input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  background: transparent;
  color: var(--text);
  border: 1px solid rgba(0, 255, 85, 0.3);
  outline: none;
  font-family: var(--font);
}

select:focus,
input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 8px rgba(0, 255, 85, 0.4);
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  border-radius: 6px;
  background: var(--accent);
  border: none;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  font-family: var(--font);
  letter-spacing: 1px;
  transition: all 0.2s ease-in-out;
}

button:hover {
  background: #00e24c;
  transform: translateY(-2px);
}

footer {
  margin-top: 15px;
  font-size: 11px;
  color: var(--muted);
  text-align: center;
}

footer a {
  color: var(--accent);
  text-decoration: none;
}
footer a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <div class="card">
    <h1>404</h1>
    <p>Page not found.</p>
    <button onclick="window.location.href='index.html'">Return Home</button>
  </div>
</body>
</html>
